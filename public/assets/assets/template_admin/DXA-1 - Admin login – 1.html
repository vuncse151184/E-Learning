<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>DXA-1 - Admin login – 1</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="../css/font-awesome/all.min.css">

  <!-- Ionicons -->
  <!-- <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"> -->

  <!-- Select2 -->
  <link rel="stylesheet" href="../css/select2/select2.min.css">

  <!-- Theme style -->
  <link rel="stylesheet" href="../css/adminlte/adminlte.min.css">

  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

  <!-- Admin Custom Style -->
  <link rel="stylesheet" href="../css/admin-custom.css">
</head>
<body class="login-page">
  <form class="form-login">
    <img class="mb-4" src="../img/login-logo.png" alt="">
    <h3>ログイン</h3>
    <div class="row mb-4">
      <label for="inputEmail">メールアドレス</label>
      <input type="email" id="inputEmail" class="form-control" required="" autofocus="">
      <small class="text-error text-danger">メールアドレスを入力してください。</small>
    </div>
    <div class="row mb-5">
      <label for="inputPassword">パスワード</label>
      <input type="password" id="inputPassword" class="form-control" required="">
      <small class="text-error text-danger">パスワードを入力してください。</small>
    </div>
    <button type="submit">ログイン</button>
    <a href="#!" title="パスワードを忘れた方はこちら">パスワードを忘れた方はこちら</a>
  </form>
</body>
</html>
